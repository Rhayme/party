
<!-- form-interests.html -->
<form id="signup-form" ng-submit="addItems(item)" name="itemForm">
<h3>Add Items</h3>
<br><br>



<div class="form-group">
    <div class="row">
    <div class="col-sm-2 ">
     
      <input type="number" class="form-control" placeholder="Qty" ng-model="item.qty">
    </div>

    <div class="col-md-4 mb-3">
     
      <input type="text" class="form-control" placeholder="Item Name"  ng-model="item.name">
    </div>

     <div class="col-md-4 mb-3">
     
      <input type="text" class="form-control" placeholder="Comment" ng-model="item.description" >
      
      
    </div>
    <div class="col-sm-2 ">
      <button type="submit" class="btn btn-danger">Submit</button>
       
     </div>
  </div>
 
</div>
</form> 
<ul>
  <li ng-repeat="item in items"><h3>{{item.name}} desciption: {{item.description}}</h3></li>
</ul>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
